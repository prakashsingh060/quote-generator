<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-2/css/all.min.css"
      integrity="sha512-61a6zi50gYXGgd/n9+ZT2/RKnXr6lkRoWlS88AjFdoUHaIDnyBAcoE0Vs/QDU3lK3nCcUowNDqmQ8WaV0yT4qw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote-->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">What you think is what you are !</span>
      </div>
      <!--Author-->
      <div class="quote-author">
        <span id="author">unknown</span>
      </div>
      <!--Buttons-->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="tweet this">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
